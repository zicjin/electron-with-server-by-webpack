<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      if (window.isProd) {
        var tag = document.createElement('meta')
        tag.setAttribute('http-equiv', 'Content-Security-Policy')
        tag.setAttribute('content', "default-src 'self'; style-src 'self' 'unsafe-inline';")
        document.head.appendChild(tag)
      }
    </script>
  </body>
</html>
